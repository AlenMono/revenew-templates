<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Filter UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 1080px;
            margin: 0 auto;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .loader__wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c1c1c1d5;
            z-index: 9999
        }

        .card--success {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 12px 24px;

            background-color: #e74c3c;
            color: #fff;
            border-radius: 4px;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #e74c3c #0000;
            animation: l1 1s infinite;
        }

        @keyframes l1 {
            to {
                transform: rotate(.5turn)
            }
        }

        .card--primary {
            position: relative;

            display: flex;
            flex-direction: column;

            max-width: 1080px;
            margin: 0 auto;

            padding: 16px;

            background-color: #eee;
        }

        .btn--apply {
            padding: 10px 20px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000
        }

        .btn--apply svg {
            transition: all 0.3s ease;
            fill: #000;
        }

        .btn--apply:hover {
            background-color: #000000;
            color: white;
        }

        .btn--apply:hover svg {
            fill: white;
        }

        .btn--clear {
            border: none;
            cursor: pointer;

            color: #555;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn--clear:hover {
            color: #000;
        }

        .filter__footer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 12px;
        }

        .selected {
            border-color: red !important;
            background-color: #ffe;
        }

        .input--text {
            min-width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-section {
            max-width: 1080px;
            margin: 12px auto;
            background: #eee;
            padding: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        .button-group button,
        .price-group button,
        .cuisine-group button {
            padding: 8px 12px;
            margin: 4px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
            border-radius: 10px;
        }

        .selected {
            border-color: orange;
            background-color: #ffe;
        }

        .stars {
            display: flex;
            gap: 12px;

            font-size: 24px;
            cursor: pointer;
        }

        .star-icon {
            cursor: pointer;
            transition: fill 0.2s;
        }

        .star-icon.selected {
            fill: gold;
            stroke: #000
        }

        .card-opened {
            position: relative;
            border: 2px solid #e74c3c !important;
            z-index: 1;
        }

        .arrow-bottom {
            display: none;
        }

        .card-opened .arrow-bottom {
            display: block;
        }

        .input--search {
            position: relative;
        }

        .input--search .input--text {
            padding-left: 28px;
        }

        .input--search svg {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        #suggestions {
            display: none;
            list-style: none;
            padding-left: 0;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 4px;
            z-index: 10;
        }

        #suggestions li:hover {
            background-color: #f0f0f0;
        }

        .results__list {
            display: grid;
            /* SET AS VARIABLE */
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .results__list__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;

            padding: 16px 12px;

            text-align: center;

            border: 1px solid #1f1f1f;
            background-color: #fff;

            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .results__list__item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .results__list__item__header {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: space-between;

            gap: 8px;

            margin-bottom: 6px;
        }

        .results__rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn--primary {
            padding: 12px 24px;

            color: #fff;
            font-weight: bold;
            background-color: #e74c3c;
            border: 1px solid #e74c3c;

            text-decoration: none;
            cursor: pointer;

            transition: all 0.2s ease-in-out;
        }

        .btn--primary:hover {
            background-color: #c0392b;
            border: 1px solid #c0392b;
        }

        .detail-row {
            display: none;
            grid-column: 1 / -1;
        }

        .detail-row.is-open {
            display: block;
        }

        .detail-card {
            display: grid;
            /* SET AS VARIABLE */
            grid-template-columns: 1fr 2fr;
            gap: 20px;

            width: 100%;
            padding: 20px;

            background: #fff;
        }

        .detail-card__media,
        .detail-card__info {
            display: flex;
            flex-direction: column;
            align-items: center;

            gap: 8px;
        }

        .detail-card__info {
            justify-content: space-between;
            align-items: flex-start;
        }

        .hidden {
            display: none;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 316px;
            height: 200px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: black;
            background: white;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            user-select: none;
        }

        .arrow.left {
            left: 5px;
        }

        .arrow.right {
            right: 5px;
        }

        .arrow.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>

            const parsedHours = typeof hours === 'string' ? JSON.parse(hours) : hours;

            const fullDayMap = {
                Mon: 'Monday',
                Tue: 'Tuesday',
                Wed: 'Wednesday',
                Thu: 'Thursday',
                Fri: 'Friday',
                Sat: 'Saturday',
                Sun: 'Sunday'
            };

            const html = parsedHours.map(entry => {
                const dayName = fullDayMap[entry.dayOfWeek] || entry.dayOfWeek;
                if (!entry.openForBusiness || !entry.dayHours.length) {
                    return `
                        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 12px; font-size: 14px">
                            <p>${dayName}</p>
                            <p style="text-align: right">Closed</p>
                        </div>
                    `;
                }

                const hoursStr = entry.dayHours
                    .map(period => `${period.open} – ${period.close}`)
                    .join('<br />');

                return `
                    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 12px; font-size: 14px">
                        <p>${dayName}</p>
                        <p style="text-align: right">${hoursStr}</p>
                    </div>
                `;
            }).join('');

            return html;
        }

        // GET LOCATION 
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Initial render
        updateStars(selectedRating);
        setRating(selectedRating);
        applyFilter();
    </script>
</body>

</html>
